    <body>
        <h1>Fraser Irvine (1801054) Honours Project proof of concept</h1>
        <br>
        <div id="indexIntro">
            This is the main page where you can search for datasets
        </div>
        <div id="searchBar">
            <p>Search options:</p>
            <form action="/search" id="searchForm" class="form" method="POST">
                <!-- search terms will allow users to search by keywords or by location-->
                <label for="searchTerms">Search by Keywords/ Location</label><br>
                <input type="text" name="searchTerms" id="searchTerms"><br><br>
                <!-- filtering by data type if its geodata or CSV data-->
                <label>Show:</label><br>
                <input type="checkbox" id="dataCSV" name="dataCSV" value="CSV">
                <label for="dataCSV">CSV (Comma Separated Values)</label><br>
                <input type="checkbox" id="dataGEO" name="dataGEO" value="GEO">
                <label for="dataGEO">Geographical</label><br>
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
